<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counsellor Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.4;
      animation: rotateBorder 6s linear infinite;
      border-radius: 22px;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1.colossal {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,255,0.3);
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% {opacity: 1;}
      45% {opacity: 0.85;}
      50% {opacity: 1;}
      55% {opacity: 0.9;}
    }

    .form-label {
      font-weight: 500;
      color: #e0f7fa;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00f2fe;
      color: #000;
    }

    .btn {
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      padding: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      box-shadow: 0 4px 15px rgba(0,123,255,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,123,255,0.5);
    }

    .msg {
      text-align: center;
      font-weight: bold;
      color: #ffcccc;
      margin-bottom: 15px;
    }

    a {
      color: #90e0ef;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="colossal">Login Here</h1>

    <div th:if="${emsg}" class="msg" th:text="${emsg}"></div>

    <form th:action="@{/login}" th:object="${counsellor}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" required placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" th:field="*{pwd}" id="pwd" class="form-control" required placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn mt-3">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="register">Click Here To Register</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
