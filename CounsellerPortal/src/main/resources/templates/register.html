<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <style>
      body {
        background: url('https://images.unsplash.com/photo-1588072432836-e10032774350?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .overlay {
        background-color: rgba(255, 255, 255, 0.95);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .card {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        animation: fadeIn 1.2s ease-in;
      }

      h2 {
        font-weight: 700;
      }

      .form-control {
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        transform: scale(1.02);
      }

      .message {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .message.success {
        color: green;
      }

      .message.error {
        color: red;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="card bg-light">
        <h2 class="text-center mb-4">Register as Counsellor</h2>

        <!-- Display message -->
        <p class="message error" th:if="${emsg}" th:text="${emsg}"></p>
        <p class="message success" th:if="${smsg}" th:text="${smsg}"></p>

        <form th:action="@{/register}" th:object="${counsellor}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" id="pwd" th:field="*{pwd}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phNo" class="form-label">Contact No.:</label>
            <input type="number" id="phNo" th:field="*{phNo}" class="form-control" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="/" class="text-primary">Click here to Login</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
  </body>
</html>
