<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counsellor Portal Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .nav-link.btn {
      margin: 5px 10px;
      border-radius: 30px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link.active {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .nav-link.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-top: 30px;
      padding: 30px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      transition: all 0.3s ease;
      padding: 20px 10px;
      cursor: pointer;
    }

    .stat-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .stat-box h5 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
    }

    .stat-box h3 {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
	
	.stat-box-blue {
	  background: rgba(0, 123, 255, 0.3);
	}

	.stat-box-cyan {
	  background: rgba(23, 162, 184, 0.3);
	}

	.stat-box-green {
	  background: rgba(40, 167, 69, 0.3);
	}

	.stat-box-red {
	  background: rgba(220, 53, 69, 0.3);
	}

  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">

      <!-- Navigation Buttons -->
      <div class="d-flex flex-wrap mb-4 justify-content-center">
        <a href="dashboard" class="btn btn-primary nav-link active">View Dashboard</a>
        <a href="enquiry" class="btn btn-success nav-link">Add Enquiry</a>
        <a href="view-enquiries" class="btn btn-warning nav-link text-dark">View Enquiries</a>
        <a href="logout" class="btn btn-danger nav-link">Logout</a>
      </div>

      <!-- Header -->
      <h2 class="text-center mb-4">Dashboard Overview</h2>

      <!-- Stats Card -->
	  <div class="card">
	    <div class="row g-4 text-center">
	      <div class="col-md-3 col-6">
	        <div class="stat-box stat-box-blue">
	          <h5>Total Enquiries</h5>
	          <h3 th:text="${dashboardInfo.totalEnqs}">0</h3>
	        </div>
	      </div>
	      <div class="col-md-3 col-6">
	        <div class="stat-box stat-box-cyan">
	          <h5>Open Enquiries</h5>
	          <h3 th:text="${dashboardInfo.openEnqs}">0</h3>
	        </div>
	      </div>
	      <div class="col-md-3 col-6">
	        <div class="stat-box stat-box-green">
	          <h5>Enrolled</h5>
	          <h3 th:text="${dashboardInfo.enrolledEnqs}">0</h3>
	        </div>
	      </div>
	      <div class="col-md-3 col-6">
	        <div class="stat-box stat-box-red">
	          <h5>Lost</h5>
	          <h3 th:text="${dashboardInfo.lostEnqs}">0</h3>
	        </div>
	      </div>
	    </div>
	  </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
